    <main class="container">
        <div>
            <h1>Contacto</h1>
            <p>¿Tenés dudas? Completa el formulario y preguntanos lo que quieras.</p>
            <div>
            <form action="" method="get" enctype="text/plain">
                <div>
                    <label for="username">Nombre</label>
                    <input type="text" name="Nombre" id="username" required>
                </div>
                <div>
                    <label for="usermail">Email</label>
                    <input type="email" name="Email" id="usermail" required>
                </div>
                <div>
                    <label for="number">Telefono</label>
                    <input type="number" name="Telefono" id="number" required>
                </div>
                <div>
                    <label for="msj">Mensaje</label>
                    <textarea name="mensaje" id="msj" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="submit" value="Enviar">
                </div>
            </form>
            </div>
        </div>
